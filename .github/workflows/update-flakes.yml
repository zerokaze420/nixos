name: Update Flake Lock

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Nix (Manual Script)
        # 注意：使用安装脚本会失去 cachix/install-nix-action 提供的自动缓存和环境设置功能。
        run: |
          curl -L https://nixos.org/nix/install | sh
          # 将 Nix profile 路径添加到 PATH 中，以供后续步骤使用
          echo "$HOME/.nix-profile/bin" >> $GITHUB_PATH

      - name: Update flake lock
        run: nix flake update

      # 验证构建：使用您的主机名 'nixos' 确保更新后的依赖不会破坏构建
      - name: Verify Build 
        run: nix build .#nixosConfigurations.nixos.config.system.build.toplevel

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update flake.lock"
