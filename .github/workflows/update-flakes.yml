name: Update Flake Lock

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch: # Allows manual triggering

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    
    # ⭐ 核心修复：授予写入权限
    permissions:
      contents: write 

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        # 💡 最佳实践：对于需要推送的 Action，建议在这里提供 Token
        #    with:
        #      token: ${{ secrets.GITHUB_TOKEN }}
        # （但对于 actions/checkout@v4，默认使用 GITHUB_TOKEN，所以可以省略）

      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Update flake lock
        run: nix flake update

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update flake.lock"
          # 使用 git-auto-commit-action 时，通常不需要显式设置 bot 的用户名/邮箱，
          # 除非你想覆盖默认值。它会自动使用 GITHUB_TOKEN 并设置 bot 身份。
          # commit_user_name: "github-actions[bot]" 
          # commit_user_email: "github-actions[bot]@users.noreply.github.com"
          # commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
